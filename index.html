<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Camden Square Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    
    
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Camden Square Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve our store
          </p>
        </header>
       <form id="survey-form" action="https://formsubmit.co/mayconlrossati@gmail.com" method="post">
           
           
     <div class="staff" name="staff">
         <select id="staff" name="staff" class="staff" required>
            <option disabled selected value>Staff</option>
            <option value="maycon">Maycon</option>
            <option value="alejandra">Alejandra</option>
            <option value="gerard">Gerard</option>
         </select>
     </div>
            
         
            
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Phone number</label>
            <input
              type="tel"
              name="phone-number"
              id="number"
              class="form-control"
              placeholder="Phone number"
            />
          </div>
          <!--<div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div> -->
      
          <div class="form-group">
            <p>Would you recommend Camden Square to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label>
           <!-- <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >-->
      
            <label
              ><input
                name="user-recommend"
                value="no"
                type="radio"
                class="input-radio"
              />No</label
            >
          </div>
           
            <div class="form-group">
            <p>If No, why?</p>
            <textarea
              id="why"
              class="input-textarea"
              name="why"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <p>
              How would you rate our store?
            </p>
            <select id="rate" name="rate" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="ok">Ok</option>
              <option value="notgood">Not Good</option>
            </select>
          </div>
      
          <div class="form-group" name="improve">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="customer-service"
                value="customer-service"
                type="checkbox"
                class="input-checkbox"
              />Customer Service</label
            >
            <label>
              <input
                name="store-environment"
                value="store-environment"
                type="checkbox"
                class="input-checkbox"
              />Store environment</label
            >
            <label
              ><input
                name="variety-suits-styles"
                value="variety"
                type="checkbox"
                class="input-checkbox"
              />Variety of suit styles</label
            >
            <label
              ><input
                name="prices"
                value="prices"
                type="checkbox"
                class="input-checkbox"
              />Prices</label
            >
            <label
              ><input
                name="product=quality"
                value="product-quality"
                type="checkbox"
                class="input-checkbox"
              />Product quality</label
            >
            <label
              ><input
                name="customization-option"
                value="customization"
                type="checkbox"
                class="input-checkbox"
              />Customization options</label
            >
            <label
              ><input
                name="sizes-adjustments"
                value="sizes-adjustments"
                type="checkbox"
                class="input-checkbox"
              />Sizes and adjustments</label
            >
            <label
              ><input
                name="accessibility"
                value="accessibility"
                type="checkbox"
                class="input-checkbox"
              />Accessibility</label
            >
            <label
              ><input
                name="easy-payment"
                value="easy-payment"
                type="checkbox"
                class="input-checkbox"
              />Easy payment</label
            >
            <label
              ><input
                name="additional-services"
                value="additional-services"
                type="checkbox"
                class="input-checkbox"
              />Additional services</label
            >
            <label
              ><input
                name="marketing"
                value="marketing"
                type="checkbox"
                class="input-checkbox"
              />Marketing</label
            >
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
